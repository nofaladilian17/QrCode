<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scan History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #qrCode img {
            max-width: 100%;
            height: auto;
        }
        .btn-primary {
            margin: 5px; /* Adding some spacing around buttons */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">QR Code Generator</h1>
        
        <!-- Input and Buttons -->
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="mb-3">
                    <label for="linkInput" class="form-label">Enter a Link</label>
                    <input type="text" class="form-control" id="linkInput" placeholder="Enter URL here">
                </div>
                <button id="generateBtn" class="btn btn-primary">Generate QR Code</button>
                <button id="kembali" class="btn btn-secondary">Kembali</button>
            </div>
        </div>
        
        <!-- QR Code Display -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <div id="qrCode" class="mt-3">
                    <!-- QR Code will be displayed here -->
                </div>
            </div>
        </div>
        
        <!-- Scan History -->
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="generated.js"></script>
</body>
</html>
