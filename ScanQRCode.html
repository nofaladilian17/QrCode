<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Scan History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom styles if needed */
        #qrCode img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">QR Code Generator</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <div id="qrCode" class="mt-3">
                    <!-- QR Code image will be inserted here -->
                </div>
                <button id="generateBtn" class="btn btn-primary mt-3">Generate QR Code</button>
                <button id="scanBtn" class="btn btn-secondary mt-3">Simulate Scan</button>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-lg-10 col-md-12">
                <h3 class="text-center">Scan History</h3>
                <table class="table table-striped table-responsive">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Link</th>
                            <th scope="col">QR Code</th>
                            <th scope="col">Scanned By</th>
                            <th scope="col">Date & Time</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable">
                        <!-- History will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
